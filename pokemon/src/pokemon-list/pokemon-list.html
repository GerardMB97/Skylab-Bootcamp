<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon List</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="./pokemon-list.css">
  </head>
  <body>
    <div class="title-container"><img src="../../images/1280px-International_Pokémon_logo.svg.png" alt="pokemon logo"></div>
    <div class="lists">
        <ul class="left-list"></ul>
        <ul class="right-list"></ul>
    </div>
    <div class="buttons">
        <button><<< Previous</button>
        <button class="button-right">Next >>></button>
    </div>

    <script src="./pokemon-list.js"></script>
    <script>drawAsync(`${pokeApi}${first20}`)</script>
  </body>
</html>
